<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
            <ion-icon style="color:#fff" name="menu"></ion-icon>
        </ion-button>
        <ion-title>
            Ultimos movimientos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let article of articles" (click)="openArticle(article)">
            <ion-avatar slot="start">
                <ion-img></ion-img>
            </ion-avatar>
            <ion-label>
                <h2> <b>{{ article.Name }}</b> </h2>
                <p>{{ article.Description}}</p>
                <p>{{ article._id }}</p>
            </ion-label>
        </ion-item>

    </ion-list>



    <!-- <ion-button (click)="Onlogout()" >desconectarse</ion-button> -->

</ion-content>
