<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
            <ion-icon style="color:#fff" name="menu"></ion-icon>
        </ion-button>
        <ion-title>
            Inventario por modelos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let model of models" (click)="openArticle(model.Name)">
            <ion-avatar slot="start">
                <ion-img></ion-img>
            </ion-avatar>
            <ion-label>
                <h2> <b>{{ model.Name }}</b> </h2>
            </ion-label>
            <ion-badge color="primary" slot="end">{{ model.Total }}</ion-badge>
        </ion-item>

    </ion-list>



    <!-- <ion-button (click)="Onlogout()" >desconectarse</ion-button> -->

</ion-content>
