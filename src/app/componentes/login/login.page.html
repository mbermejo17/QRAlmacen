<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon icon-login" src="assets/images/logo.png" alt="" />
  <ion-item>
  </ion-item>
  <form (ngSubmit)="onSubmitLogin( fLogin )" #fLogin="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" #emailinput="ngModel" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input #passwordinput="ngModel" [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <br />
    <ion-button type="submit" color="primary" shape="round" expand="block">
      Login
    </ion-button>

    <br />
    <p text-center routerLink="/registro">Crear cuenta</p>
  </form>
</ion-content>
